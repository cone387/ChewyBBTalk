# 开发环境 Nginx 简化配置（HTTP，跳过 Authelia）
# 前端后端在本地运行

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;
    client_max_body_size 100M;

    # DNS 解析器（容器内）
    resolver 127.0.0.11 valid=30s;

    server {
        listen 80;
        server_name _;

        # 后端 API（注入模拟用户头）
        location /api/ {
            # 开发环境模拟用户头
            proxy_set_header Remote-User "admin";
            proxy_set_header Remote-Groups "admins,users";
            proxy_set_header Remote-Name "Admin User";
            proxy_set_header Remote-Email "admin@example.com";
            
            # 代理到本地后端
            set $backend http://host.docker.internal:8000;
            proxy_pass $backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 前端应用
        location / {
            set $frontend http://host.docker.internal:4010;
            proxy_pass $frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # 支持 WebSocket (Vite HMR)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
