# ========================================================
# 宿主机 Nginx 配置示例
# 用于 docker-compose 部署方式（前端+后端容器）
# ========================================================

server {
    listen 80;
    server_name your-domain.com;  # 修改为你的域名
    
    client_max_body_size 100M;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/javascript application/json application/javascript image/svg+xml;

    # 后端 API
    location /api/ {
        proxy_pass http://127.0.0.1:8020;  # 后端容器端口
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 媒体文件
    location /media/ {
        alias /path/to/data/backend/media/;  # 修改为你的数据目录
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 静态文件
    location /static/ {
        alias /path/to/data/backend/staticfiles/;  # 修改为你的数据目录
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 前端应用
    location / {
        proxy_pass http://127.0.0.1:4010;  # 前端容器端口
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
