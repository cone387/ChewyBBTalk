# ========================================================
# 宿主机 Nginx 配置示例
# 用于 docker-compose 部署方式（前端+后端容器）
# ========================================================
#
# 部署说明：
# 1. 复制此配置到宿主机 Nginx 配置目录：
#    sudo cp nginx.host.example.conf /etc/nginx/sites-available/chewybbtalk
#    sudo ln -s /etc/nginx/sites-available/chewybbtalk /etc/nginx/sites-enabled/
#
# 2. 修改配置中的域名、端口和路径：
#    - server_name: 你的域名
#    - /path/to/data: 你的数据目录绝对路径
#
# 3. 启动 docker-compose:
#    docker compose --env-file .env up -d
#
# 4. 测试并重载 Nginx：
#    sudo nginx -t
#    sudo nginx -s reload
#
# ========================================================

server {
    listen 80;
    server_name your-domain.com;  # 修改为你的域名
    
    client_max_body_size 100M;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/x-javascript application/vnd.api+json
               image/svg+xml;

    # 后端 API
    location /api/ {
        # CORS 预检请求
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $http_origin always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Accept, Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            return 204;
        }
        
        # 转发到后端容器
        proxy_pass http://127.0.0.1:8020;  # 后端容器暴露的端口
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 媒体文件（从数据目录）
    location /media/ {
        alias /path/to/data/backend/media/;  # 修改为你的数据目录
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 静态文件（从数据目录）
    location /static/ {
        alias /path/to/data/backend/staticfiles/;  # 修改为你的数据目录
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 前端静态资源缓存（JS/CSS/图片等）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webmanifest)$ {
        proxy_pass http://127.0.0.1:4010;  # 前端容器暴露的端口
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }
    
    # 前端应用（SPA）
    location / {
        proxy_pass http://127.0.0.1:4010;  # 前端容器暴露的端口
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持（如需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

