services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chewybbtalk
    ports:
      - "80:80"
    environment:
      # Django 环境变量
      - DJANGO_SETTINGS_MODULE=chewy_space.settings
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - ALLOWED_HOSTS=*
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./db.sqlite3}
      
      # Authelia 配置
      - AUTHELIA_SESSION_SECRET=${AUTHELIA_SESSION_SECRET:-change-this-in-production}
      - AUTHELIA_ENCRYPTION_KEY=${AUTHELIA_ENCRYPTION_KEY:-you_must_generate_a_random_string_of_more_than_twenty_chars}
      

    volumes:
      # 持久化数据
      - ./data/media:/app/media
      - ./data/db:/app/backend/db
      - ./data/authelia:/data
      - ./logs:/app/logs
      
      # 配置文件(可覆盖)
      - ./authelia/configuration.yml:/config/configuration.yml:ro
      - ./authelia/users_database.yml:/config/users_database.yml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/v1/bbtalk/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
