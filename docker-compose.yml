# 环境变量文件：.env 或 .env.dev / .env.prod
# docker-compose --env-file .env.dev up

services:
  # Authelia 认证服务
  authelia:
    image: authelia/authelia:latest
    container_name: chewybbtalk-authelia
    env_file: .env
    volumes:
      - ${AUTHELIA_CONFIG_DIR:-./authelia}:/config
      - ${DATA_DIR:-./data}/authelia:/data
    restart: unless-stopped
    networks:
      - bbtalk-network

  # Django 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chewybbtalk-backend
    env_file: .env
    volumes:
      - ${DATA_DIR:-./data}/backend/db:/app/chewy_space/db
      - ${DATA_DIR:-./data}/backend/media:/app/chewy_space/media
      - ${DATA_DIR:-./data}/backend/staticfiles:/app/chewy_space/staticfiles
      - ${BACKEND_CONFIGS_DIR:-./backend/chewy_space/configs}:/app/chewy_space/configs:ro
    restart: unless-stopped
    networks:
      - bbtalk-network
    depends_on:
      - authelia

  # React 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chewybbtalk-frontend
    restart: unless-stopped
    networks:
      - bbtalk-network
    depends_on:
      - backend

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: chewybbtalk-nginx
    ports:
      - "${PORT:-8020}:80"
    volumes:
      - ${NGINX_CONF:-./nginx.conf}:/etc/nginx/nginx.conf:ro
      - ${DATA_DIR:-./data}/backend/media:/app/media:ro
      - ${DATA_DIR:-./data}/backend/staticfiles:/app/staticfiles:ro
    restart: unless-stopped
    networks:
      - bbtalk-network
    depends_on:
      - authelia
      - backend
      - frontend

networks:
  bbtalk-network:
    driver: bridge
