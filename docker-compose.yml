# ChewyBBTalk Docker Compose
# Quickstart: docker compose up -d
# 默认管理员账号: admin / admin123
# 访问: http://localhost:4010

services:
  # ============================================
  # 后端服务
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chewybbtalk-backend
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:////app/data/db/db.sqlite3}
      - MEDIA_ROOT=/app/data/media
      - STATIC_ROOT=/app/data/staticfiles
      - DATA_DIR=/app/data
      - DEBUG=${DEBUG:-false}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
    expose:
      - "8020"
    volumes:
      - ${DATA_DIR:-./data}:/app/data
    restart: unless-stopped
    networks:
      - bbtalk-network

  # ============================================
  # 前端服务（包含Nginx代理）
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chewybbtalk-frontend
    ports:
      - "${PORT:-4010}:4010"
    volumes:
      - ${DATA_DIR:-./data}/media:/app/data/media:ro
      - ${DATA_DIR:-./data}/staticfiles:/app/data/staticfiles:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bbtalk-network

networks:
  bbtalk-network:
    driver: bridge
