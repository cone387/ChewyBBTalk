# 环境变量文件：.env 或 .env.dev / .env.prod
# docker-compose --env-file .env.dev up

services:
  # Authelia 认证服务
  authelia:
    image: authelia/authelia:latest
    container_name: chewybbtalk-authelia
    env_file: .env
    volumes:
      - ./authelia:/config
      - ./data/authelia:/data
    environment:
      - TZ=${TIME_ZONE:-Asia/Shanghai}
    restart: unless-stopped
    networks:
      - bbtalk-network

  # Django 后端
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chewybbtalk-backend
    env_file: .env
    environment:
      - DJANGO_SETTINGS_MODULE=chewy_space.settings
      - CHEWYBBTALK_SETTINGS_MODULE=${CHEWYBBTALK_SETTINGS_MODULE:-configs.${ENV:-dev}_settings}
    volumes:
      - ./data/backend/db:/app/chewy_space/db
      - ./data/backend/media:/app/chewy_space/media
      - ./data/backend/staticfiles:/app/chewy_space/staticfiles
      - ./backend/chewy_space/configs:/app/chewy_space/configs:ro
    restart: unless-stopped
    networks:
      - bbtalk-network
    depends_on:
      - authelia

  # React 前端
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chewybbtalk-frontend
    restart: unless-stopped
    networks:
      - bbtalk-network
    depends_on:
      - backend

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: chewybbtalk-nginx
    ports:
      - "${PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data/backend/media:/app/media:ro
      - ./data/backend/staticfiles:/app/staticfiles:ro
    restart: unless-stopped
    networks:
      - bbtalk-network
    depends_on:
      - authelia
      - backend
      - frontend

networks:
  bbtalk-network:
    driver: bridge
