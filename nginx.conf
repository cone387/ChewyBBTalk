user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /app/logs/nginx_access.log main;
    error_log /app/logs/nginx_error.log warn;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Authelia 上游
    upstream authelia {
        server 127.0.0.1:9091;
    }

    # Django 后端上游
    upstream django {
        server 127.0.0.1:8000;
    }

    server {
        listen 80;
        server_name _;

        # Authelia 认证端点（内部使用）
        location = /api/verify {
            internal;
            proxy_pass http://authelia/api/verify;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URL $scheme://$http_host$request_uri;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Uri $request_uri;
            proxy_set_header X-Forwarded-For $remote_addr;
        }

        # Authelia 前端界面（登录页等）
        location /authelia {
            proxy_pass http://authelia;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API 端点需要认证
        location /api/ {
            # Authelia 认证
            auth_request /api/verify;
            auth_request_set $user $upstream_http_remote_user;
            auth_request_set $email $upstream_http_remote_email;
            auth_request_set $groups $upstream_http_remote_groups;
            
            # 设置认证头
            proxy_set_header Remote-User $user;
            proxy_set_header Remote-Email $email;
            proxy_set_header Remote-Groups $groups;
            
            # 认证失败重定向到 Authelia
            error_page 401 = @authelia_redirect;
            
            # 代理到 Django
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 认证失败重定向
        location @authelia_redirect {
            return 302 /authelia/?rd=$scheme://$http_host$request_uri;
        }

        # 媒体文件（需要认证）
        location /media/ {
            auth_request /api/verify;
            error_page 401 = @authelia_redirect;
            
            alias /app/media/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # 静态文件（Django admin 等）
        location /static/ {
            alias /app/backend/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # 前端应用（React）
        location / {
            root /app/frontend;
            try_files $uri $uri/ /index.html;
            expires 1h;
            add_header Cache-Control "public";
        }
    }
}
