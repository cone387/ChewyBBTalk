# ========================================================
# 单容器 Nginx 配置
# 用于 docker 单容器部署方式（Nginx + 前端 + 后端在同一容器）
# ========================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 基础配置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 100M;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/javascript application/json application/javascript image/svg+xml;

    server {
        listen 4010;
        server_name _;

        # 后端 API
        location /api/ {
            proxy_pass http://127.0.0.1:8020;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 媒体文件
        location /media/ {
            alias /app/media/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # 静态文件
        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # 前端静态资源
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webmanifest)$ {
            root /app/frontend;
            expires 7d;
            add_header Cache-Control "public, max-age=604800, immutable";
        }
        
        # 前端应用（SPA）
        location / {
            root /app/frontend;
            try_files $uri $uri/ /index.html;
        }
    }
}
