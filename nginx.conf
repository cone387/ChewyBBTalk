# ========================================================
# 单容器 Nginx 配置
# 用于 docker 单容器部署方式（Nginx + 前端 + 后端在同一容器）
# ========================================================
#
# 部署说明：
# 1. 构建镜像：docker build -t chewybbtalk .
# 2. 启动容器：docker run -d -p 4010:4010 --name chewybbtalk chewybbtalk
# 3. 访问：http://localhost:4010
#
# 注意：
# - 此配置文件会被打包到容器内部
# - 容器内部使用 supervisord 管理 nginx 和 django 进程
#
# ========================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    client_max_body_size 100M;

    # Gzip 压缩（优化）
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_buffers 16 8k;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/x-javascript application/vnd.api+json
               image/svg+xml;

    # 代理缓冲区优化
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
    proxy_busy_buffers_size 8k;
    
    # Docker DNS
    # resolver 127.0.0.11 valid=10s ipv6=off;  # docker compose 不需要，单容器不需要 DNS

    server {
        listen 4010;
        server_name _;

        # 后端 API
        location /api/ {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Allow-Origin' $http_origin always;
                add_header 'Access-Control-Allow-Credentials' 'true' always;
                add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, PATCH, DELETE, OPTIONS' always;
                add_header 'Access-Control-Allow-Headers' 'Accept, Authorization, Content-Type, X-Requested-With' always;
                add_header 'Access-Control-Max-Age' 86400 always;
                return 204;
            }
            
            # 单容器部署：本地 Django
            proxy_pass http://127.0.0.1:8020;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;
            
            # API 响应缓存（GET 请求）
            proxy_cache_bypass $http_cache_control;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # 静态文件
        location /media/ {
            alias /app/media/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        location /static/ {
            alias /app/staticfiles/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # 静态资源缓存（JS/CSS/图片等）
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webmanifest)$ {
            root /app/frontend;
            try_files $uri =404;
            expires 7d;
            add_header Cache-Control "public, max-age=604800, immutable";
            # 允许 Cloudflare 缓存
            add_header CDN-Cache-Control "public, max-age=2592000";
        }
        
        # 前端应用（SPA）
        location / {
            root /app/frontend;
            try_files $uri $uri/ /index.html;
        }
    }
}
