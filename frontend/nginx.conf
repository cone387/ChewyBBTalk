server {
    listen 4010;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # 客户端最大上传大小
    client_max_body_size 100M;

    # Gzip 压缩
    gzip on;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/json application/javascript image/svg+xml;

    # 后端 API 代理
    location /api/ {
        proxy_pass http://chewybbtalk-backend:8020;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 媒体文件
    location /media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 静态文件
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Service Worker 文件
    location ~* ^/(sw\.js|workbox-.*\.js)$ {
        root /usr/share/nginx/html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Content-Type "application/javascript";
    }

    # 前端assets目录（优先匹配）
    location ^~ /assets/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 前端静态资源
    location ~* \.(js|mjs|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webmanifest)$ {
        root /usr/share/nginx/html;
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # SPA 路由支持（最后匹配）
    location / {
        try_files $uri $uri/ /index.html;
    }
}
