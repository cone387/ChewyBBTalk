---
###############################################################
#                   Authelia 配置文件 (4.37)                   #
###############################################################

server:
  host: 0.0.0.0
  port: 9091
  path: "authelia"

log:
  level: info
  format: text

theme: auto

jwt_secret: '{{ env "AUTHELIA_JWT_SECRET" }}'

default_redirection_url: '{{ env "AUTHELIA_DEFAULT_REDIRECTION_URL" }}'

totp:
  issuer: ChewyBBTalk
  period: 30
  skew: 1

authentication_backend:
  password_reset:
    disable: false
  refresh_interval: 5m
  file:
    path: /config/users_database.yml
    password:
      algorithm: argon2id
      iterations: 3
      salt_length: 16
      parallelism: 4
      memory: 65536

access_control:
  default_policy: deny
  rules:
    # 允许访问前端静态资源（无需认证）
    - domain: "*"
      policy: bypass
      resources:
        - "^/$"
        - "^/assets/.*$"
        - "^/favicon.ico$"
        - "^/manifest.json$"
        - "^/vite.svg$"
    
    # Authelia 自身端点
    - domain: "*"
      policy: bypass
      resources:
        - "^/authelia/.*$"
    
    # API 端点需要认证
    - domain: "*"
      policy: one_factor
      resources:
        - "^/api/.*$"
    
    # 媒体文件需要认证
    - domain: "*"
      policy: one_factor
      resources:
        - "^/media/.*$"

session:
  name: authelia_session
  domain: '{{ env "AUTHELIA_SESSION_DOMAIN" }}'
  same_site: lax
  secret: '{{ env "AUTHELIA_SESSION_SECRET" }}'
  expiration: 1h
  inactivity: 5m
  remember_me_duration: 1M

regulation:
  max_retries: 3
  find_time: 2m
  ban_time: 5m

storage:
  encryption_key: '{{ env "AUTHELIA_STORAGE_ENCRYPTION_KEY" }}'
  local:
    path: /data/db.sqlite3

notifier:
  disable_startup_check: true
  filesystem:
    filename: /data/notification.txt
