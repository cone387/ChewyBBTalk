# Nginx configuration example for BBTalk
# Place this in your main nginx configuration or sites-available/

upstream bbtalk_backend {
    server 127.0.0.1:8000;
}

upstream bbtalk_frontend {
    server 127.0.0.1:8080;
}

server {
    listen 80;
    server_name your-domain.com;

    # Frontend - static files under /bbtalk/
    location /bbtalk/ {
        proxy_pass http://bbtalk_frontend/bbtalk/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API - under /bbtalk/api/
    location /bbtalk/api/ {
        rewrite ^/bbtalk/api/(.*)$ /api/$1 break;
        proxy_pass http://bbtalk_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend Media files
    location /bbtalk/media/ {
        rewrite ^/bbtalk/media/(.*)$ /media/$1 break;
        proxy_pass http://bbtalk_backend;
        proxy_set_header Host $host;
    }

    # Backend Static files (admin, etc.)
    location /bbtalk/static/ {
        rewrite ^/bbtalk/static/(.*)$ /static/$1 break;
        proxy_pass http://bbtalk_backend;
        proxy_set_header Host $host;
    }

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
}
