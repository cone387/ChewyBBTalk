---
###############################################################
#                   Authelia 配置文件                          #
#              Docker Compose 多容器部署版本                   #
###############################################################

server:
  host: 0.0.0.0
  port: 9091
  path: "authelia"
  enable_pprof: false
  enable_expvars: false

log:
  level: info
  format: text

theme: auto

totp:
  issuer: ChewyBBTalk
  period: 30
  skew: 1

authentication_backend:
  password_reset:
    disable: false
  refresh_interval: 5m
  file:
    path: /config/users_database.yml
    password:
      algorithm: argon2id
      iterations: 3
      salt_length: 16
      parallelism: 4
      memory: 65536

access_control:
  default_policy: deny
  rules:
    # 允许访问前端静态资源（无需认证）
    - domain: "*"
      policy: bypass
      resources:
        - "^/$"
        - "^/assets/.*$"
        - "^/favicon.ico$"
        - "^/manifest.json$"
        - "^/vite.svg$"
    
    # Authelia 自身端点
    - domain: "*"
      policy: bypass
      resources:
        - "^/authelia/.*$"
    
    # API 端点需要认证
    - domain: "*"
      policy: one_factor
      resources:
        - "^/api/.*$"
    
    # 媒体文件需要认证
    - domain: "*"
      policy: one_factor
      resources:
        - "^/media/.*$"

session:
  name: authelia_session
  domain: localhost  # 生产环境改为你的域名（如 example.com）
  same_site: lax
  secret: insecure_session_secret_change_me_in_production
  expiration: 1h
  inactivity: 5m
  remember_me_duration: 1M

regulation:
  max_retries: 3
  find_time: 2m
  ban_time: 5m

storage:
  encryption_key: you_must_generate_a_random_string_of_more_than_twenty_chars_and_configure_this
  local:
    path: /data/db.sqlite3

notifier:
  disable_startup_check: true
  filesystem:
    filename: /data/notification.txt

