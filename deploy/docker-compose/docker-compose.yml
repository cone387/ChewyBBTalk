version: '3.8'

services:
  # ================================
  # Authelia 认证服务
  # ================================
  authelia:
    image: authelia/authelia:latest
    container_name: chewybbtalk-authelia
    volumes:
      - ./authelia/configuration.yml:/config/configuration.yml:ro
      - ./authelia/users_database.yml:/config/users_database.yml:ro
      - authelia_data:/data
    environment:
      - TZ=Asia/Shanghai
    expose:
      - 9091
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9091/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ================================
  # Django 后端服务
  # ================================
  backend:
    build:
      context: ../..
      dockerfile: backend/Dockerfile
    container_name: chewybbtalk-backend
    volumes:
      - media:/app/media
      - backend_static:/app/staticfiles
    environment:
      - DJANGO_SETTINGS_MODULE=chewy_space.settings
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - ALLOWED_HOSTS=*
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./db.sqlite3}
      - QINIU_ACCESS_KEY=${QINIU_ACCESS_KEY:-}
      - QINIU_SECRET_KEY=${QINIU_SECRET_KEY:-}
      - QINIU_BUCKET_NAME=${QINIU_BUCKET_NAME:-}
      - QINIU_BUCKET_DOMAIN=${QINIU_BUCKET_DOMAIN:-}
    expose:
      - 8000
    restart: unless-stopped
    depends_on:
      - authelia
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/bbtalk/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ================================
  # 前端服务
  # ================================
  frontend:
    build:
      context: ../..
      dockerfile: frontend/Dockerfile
    container_name: chewybbtalk-frontend
    expose:
      - 80
    restart: unless-stopped

  # ================================
  # Nginx 反向代理
  # ================================
  nginx:
    image: nginx:alpine
    container_name: chewybbtalk-nginx
    ports:
      - "80:80"
      - "443:443"  # HTTPS（需要配置证书）
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL 证书目录
      - media:/app/media:ro
      - backend_static:/app/static:ro
    depends_on:
      - authelia
      - backend
      - frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  authelia_data:
  media:
  backend_static:
