version: '3.8'

services:
  app:
    build:
      context: ../..
      dockerfile: deploy/single-container/Dockerfile
    container_name: chewybbtalk-single
    ports:
      - "80:80"
    environment:
      # Django 环境变量
      - DJANGO_SETTINGS_MODULE=chewy_space.settings
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - ALLOWED_HOSTS=*
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./db.sqlite3}
      
      # 七牛云配置（可选）
      - QINIU_ACCESS_KEY=${QINIU_ACCESS_KEY:-}
      - QINIU_SECRET_KEY=${QINIU_SECRET_KEY:-}
      - QINIU_BUCKET_NAME=${QINIU_BUCKET_NAME:-}
      - QINIU_BUCKET_DOMAIN=${QINIU_BUCKET_DOMAIN:-}
    volumes:
      # 持久化数据
      - ./data/media:/app/media
      - ./data/db:/app/backend/db
      - ./data/authelia:/app/authelia/data
      - ./logs:/app/logs
      
      # 配置文件（可覆盖）
      - ./authelia/configuration.yml:/app/authelia/configuration.yml:ro
      - ./authelia/users_database.yml:/app/authelia/users_database.yml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/v1/bbtalk/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  media:
  db:
  authelia_data:
  logs:
